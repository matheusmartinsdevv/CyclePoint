<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h1>Testando conexao com banco de dados</h1>
    <p class="usuarios">carregando...</p>


    <script>

        fetch('../app/php/api.php', {method: "GET"})
        .then(response => response.text())
        .then(dado => {
            let rr = document.querySelector('.usuarios');
            rr.innerHTML = dado;
        })

    </script>
</body>
</html>
